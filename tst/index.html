<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Agile Tools tests</title>
  <link rel="stylesheet" href="../resources/qunit.css">
  <link rel="stylesheet" href="../VirtualPlanningPokerDeck/ppdeck.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../TDDStateTracker/tdd-state-tracker.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../resources/qunit.js"></script>
  <script src="../resources/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="generic-tests.js"></script>
  <script src="../SprintBacklogBurner/backlog-burner.js" type="text/javascript" charset="utf-8"></script>
  <script src="backlog-burner-tests.js" type="text/javascript" charset="utf-8"></script>
  <script src="../VirtualPlanningPokerDeck/ppdeck.js" type="text/javascript" charset="utf-8"></script>
  <script src="ppdeck-tests.js" type="text/javascript" charset="utf-8"></script>
  <script src="../TDDStateTracker/tdd-state-tracker.js" type="text/javascript" charset="utf-8"></script>
  <script src="tdd-state-tracker-tests.js" type="text/javascript" charset="utf-8"></script>
  <script src="../WorkBreakdownSampler/work-breakdown-sampler.js" type="text/javascript" charset="utf-8"></script>
  <script src="work-breakdown-sampler-test.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function  () {
	var QUnitTracker=new TDDStateTracker($("#TDDStateTracker"),function(){return this.QUnitResult;},localStorage);
	QUnitTracker.QUnitResult = true;
    QUnitTracker.timestamper="http://jautero.net/TimeStampers/AgileTools";
	QUnitTracker.initState();
	QUnit.done(function  (details) {
		QUnitTracker.QUnitResult=(details.failed==0);
		QUnitTracker.update();
	});
	});
</script>
  <div id="testarea" style="display:none;">
      <div id="front"></div>
      <div id="back"></div>
	<div id="test-tddtracker"></div>
    <div id="burnarea"></div>

  </div>
<div id="TDDStateTracker"></div>
</body>
</html>
